<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Portal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <!-- User Avatar -->
    <div id="userAvatar" class="user-avatar" style="display: none;">A</div>

    <!-- ##### Miscellaneous Area Start ##### -->
    <section class="miscellaneous-area section-padding-100-0">
        <div class="container">
            <div class="row">
                <!-- ***** Weeks Top ***** -->
                <div class="col-12 col-lg-4">
                    <div class="weeks-top-area mb-100">
                        <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
                            <p>See what’s new</p>
                            <h2>This week’s top</h2>
                        </div>
                        <!-- ... Your existing code continues ... -->
                    </div>
                </div>

                <!-- ***** Contact Area Start ##### -->
                <section class="contact-area section-padding-100 bg-img bg-overlay bg-fixed has-bg-img" style="background-image: url(img/bg-img/bg-2.jpg);">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="section-heading white wow fadeInUp" data-wow-delay="100ms">
                                    <p>See what’s new</p>
                                    <h2>Get In Touch</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <!-- Contact Form Area -->
                                <div class="contact-form-area">
                                    <form id="loginForm">
                                        <div class="row">
                                            <div class="col-md-6 col-lg-4">
                                                <div class="form-group wow fadeInUp" data-wow-delay="100ms">
                                                    <input type="text" class="form-control" id="name" placeholder="First Name">
                                                </div>
                                            </div>
                                            <div class="col-12 text-center wow fadeInUp" data-wow-delay="500ms">
                                                <button class="btn oneMusic-btn mt-30" type="submit">Login <i class="fa fa-angle-double-right"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ##### Contact Area End ##### -->

                <!-- ##### Footer Area Start ##### -->
                <footer class="bg-dark text-white py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="mb-3">
                                    <h5>Follow Us</h5>
                                    <a href="#" class="text-light me-2"><i class="fa-brands fa-facebook"></i>Facebook</a>
                                    <a href="#" class="text-light me-2"><i class="fa-brands fa-twitter"></i>Twitter</a>
                                    <a href="#" class="text-light"><i class="fa-brands fa-instagram"></i>Instagram</a>
                                </div>
                                <hr class="bg-light">
                                <div>
                                    &copy; 2024 Music Portal. All Rights Reserved.
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- ##### Footer Area Start ##### -->

                <!-- ##### All Javascript Script ##### -->
                <!-- jQuery-2.2.4 js -->
                <script src="js/jquery/jquery-2.2.4.min.js"></script>
                <!-- Popper js -->
                <script src="js/bootstrap/popper.min.js"></script>
                <!-- Bootstrap js -->
                <script src="js/bootstrap/bootstrap.min.js"></script>
                <!-- All Plugins js -->
                <script src="js/plugins/plugins.js"></script>
                <!-- Active js -->
                <script src="js/active.js"></script>

                <script>
                    document.getElementById('loginForm').addEventListener('submit', function (event) {
                        event.preventDefault(); // Prevent the form from submitting

                        const firstName = document.getElementById('name').value.trim();
                        if (firstName) {
                            document.getElementById('userAvatar').textContent = firstName.charAt(0).toUpperCase();
                            document.getElementById('userAvatar').style.display = 'flex'; // Show the avatar
                        }
                    });
                </script>
</body>

</html>
